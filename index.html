<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet">
    <script src="./index.js" defer></script>
    <title>Star Wars Quotes</title>
  </head>
  <body>
    <header>
      <h1>Star wars quote generator</h1>
    </header>

    <article>
      <p id="quote">This isn't the quote you are looking for</p>
    </article>

    <section>
      <h2>Generate new quote</h2>

      <label for="trilogies">Triology</label>
      <select id="trilogies">
        <option>Prequel</option>
        <option selected="selected">Orginal</option>
        <option>Sequel</option>
      </select>

      <label for="darkSideLightSide">Dark/Light Side</label>
      <select id="darkSideLightSide">
        <option>Dark Side</option>
        <option selected="selected">Light Side</option>
      </select>

      <button id="generateQuote">Generate Quote</button>

    </section>
  </body>
</html>
